<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rat Newsletter Sign Up</title>
    <link rel='stylesheet' href='css/styles.css'/>
    <script src="./js/script.js" defer></script>
</head>
<body>
    <!-- BANNER PART -->
    <div class="banner"></div>

    <!-- CONTENT PART -->
    <main class="content">
        <!-- introduction -->
        <div class="introduction">
            <p>Do you love images of cute rats, mice and guinea pigs? Would you love to raise a digital rodent of your own? Me too buddy. Unfortunately this page is for front-end web form practice only. Luckily you can pretend-sign up all the same.</p>
            <p>Sign up now!</p>
        </div>

        <!-- form inputs -->
        <div class="form-container">
            <h2>Let's do this!</h2>
            <form id="form-inputs" action="">
                <div class="form-row">
                    <div class="form-unit">
                        <label for="first-name">FIRST NAME</label>
                        <input type="text" id="first-name" name="first-name">
                    </div>
                    <div class="form-unit">
                        <label for="last-name">LAST NAME</label>
                        <input type="text" id="last-name" name="last-name">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-unit">
                        <label for="email">EMAIL</label>
                        <input type="email" id="email" name="email">
                    </div>
                    <div class="form-unit">
                        <label for="phone">PHONE NUMBER</label>
                        <input type="number" id="phone" name="phone">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-unit">
                        <label for="password">PASSWORD</label>
                        <input type="password" id="password" name="password">
                    </div>
                    <div class="form-unit">
                        <label for="password-confirm">CONFIRM PASSWORD</label>
                        <input type="password" id="password-confirm" name="password-confirm">
                    </div>
                </div>
            </form>
        </div>

        <!-- form actions -->
        <div class="form-actions">
            <div><button type="submit" form="form-inputs" method="get" action="">Create Account</button></div>
            <p>Already have an account? <a href="">Log in</a></p>
        </div>


    </main>
</body>
</html>
